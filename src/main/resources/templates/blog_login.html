<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="../static/css/blog_login.css" th:href="@{/css/blog_login.css}"/>
    <link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}" />
	<script type="text/javascript" src="../static/js/jquery-1.8.3.js"></script>
</head>
<body>
    <div class="nav">
		<a href="#" th:href="@{/back}"><img src="../static/img/smile.jpg" alt=""></a>
        <span>jamin</span>
        <span>的博客</span>
        <div class="spacer"></div>
		<a href="blog_list.html" th:href="@{/index}">主页</a>
		<a href="blog_edit.html" th:href="@{/edit}">写博客</a>
		<a href="#" th:href="@{/logout}">注销</a>
    </div>
	<div class="login-container">
	    <div class="login-dialog">
	        <h3>后台管理登录</h3>
			<form action="#" method="post" th:action="@{/login}">
				<div class="row">
					<span>用户名</span>
					<input type="text" id="username" name="username" placeholder="输入用户名">
				</div>
				<div class="row">
					  <span>密码</span>
					  <input type="password" id="password" name="password" placeholder="输入密码">
				</div>
				<div class="row" id="sub">
					<button>登录</button>
				</div>
				<div class="error" id="msg"></div>
			</form>
	    </div>
	</div>
<script>
	$(function () {
		$("#sub").mouseout(function() {
			var username = $("#username").val();
			var password = $("#password").val();
			if (username != "admin" || password != "123") {
				$("#msg").html("用户名或密码错误！");
			} else {
				$("#msg").html("   ");
			}
		});
	});
</script>
</body>
</html>
