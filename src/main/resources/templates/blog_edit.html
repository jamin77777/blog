<html lang="en">
<head>

    <title>博客编辑页</title>
    <link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" href="../static/css/blog_edit.css" th:href="@{/css/blog_edit.css}"/>

    <link rel="stylesheet" href="../static/editor.md/css/editormd.css" />
    <script type="text/javascript" src="../static/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../static/editor.md/editormd.amd.min.js"></script>

</head>
<body>
    <!-- 这是导航栏 -->
    <div class="nav">
        <a href="blog_list.html" th:href="@{/index}">
            <img src="../static/img/smile.jpg" alt="">
        </a>
        <span>jamin</span>
        <span>的博客</span>
        <!-- 空白元素, 用来占位置 -->
        <div class="spacer"></div>
        <a href="blog_list.html" th:href="@{/index}">主页</a>
        <a href="blog_edit.html" th:href="@{/edit}">写博客</a>
        <a href="#" th:href="@{/logout}">注销</a>
    </div>
    <!-- 包裹整个博客编辑页内容的顶级容器 -->
    <div class="blog-edit-container">
        <div class="title">
            <input type="text" placeholder="在此处输入标题">
            <button>发布文章</button>
        </div>
        <!-- 放置 md 编辑器 -->
        <div id="editor">

        </div>
    </div>
    <script>
        // 初始化编辑器
        let editor = editormd("editor", {
            // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉. 
            width: "100%",
            // 设定编辑器高度
            height: "calc(100% - 50px)",
            // 编辑器中的初始内容
            markdown: "# 在这里写下一篇博客",
            // 指定 editor.md 依赖的插件路径
            path: "../static/editor.md/lib/"
        }); 
    </script>

</body>
</html>
